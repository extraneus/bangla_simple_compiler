<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Compiler</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #container { display: flex; }
        #input, #output { width: 50%; padding: 10px; }
        #output { background-color: #f0f0f0; }
        textarea { width: 100%; height: 200px; }
    </style>
</head>
<body>
    <h1>Simple Online Compiler</h1>
    <div id="container">
        <div id="input">
            <h2>Input</h2>
            <form method="POST">
                <textarea name="user_input">{{ user_input }}</textarea><br>
                <button type="submit">Run</button>
            </form>
        </div>
        <div id="output">
            <h2>Output</h2>
            {% if output %}
                <pre>{{ output }}</pre>
            {% endif %}
        </div>
    </div>
</body>
</html>
