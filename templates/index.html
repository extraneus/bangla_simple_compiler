<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Compiler</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #4CAF50;
        }
        #container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        #input, #output {
            width: 48%;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        /* Input Section */
        #input h2, #output h2 {
            margin-top: 0;
            color: #4CAF50;
        }
        textarea {
            width: 100%;
            height: 250px;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            font-family: 'Consolas', monospace;
            font-size: 14px;
            resize: none;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #45a049;
        }

        /* Output Section */
        #output {
            background-color: #f0f0f0;
            overflow-y: auto;
        }
        pre {
            font-family: 'Consolas', monospace;
            font-size: 14px;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Simple Online Compiler</h1>
    <div id="container">
        <!-- Input Section -->
        <div id="input">
            <h2>Input Code</h2>
            <form method="POST">
                <textarea name="user_input">{{ user_input }}</textarea><br>
                <button type="submit">Run Code</button>
            </form>
        </div>

        <!-- Output Section -->
        <div id="output">
            <h2>Output</h2>
            {% if output %}
                <pre>{{ output }}</pre>
            {% else %}
                <pre>No output yet.</pre>
            {% endif %}
        </div>
    </div>
</body>
</html>
